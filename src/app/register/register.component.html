<h1>Register</h1>
<form action="">
  <div class="form-group row">
    <label for="usernameFld" class="col-sm-2 col-form-label">
      Username: </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="usernameFld" placeholder="Alice"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="passwordFld" class="col-sm-2 col-form-label">
      Password: </label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="passwordFld" placeholder="123qwe#$%"/>
    </div>
  </div>


  <div class="form-group row">
    <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
      Verify Password: </label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="verifyPasswordFld" placeholder="123qwe#$%"/>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2"></label>
    <div class="col-sm-6">
      <a href="../profile/profile.template.client.html"
         class="btn btn-primary btn-block" id="registerBtn">Register</a>

      <span class="float-right"><a routerLink="/login">Go back to Login</a></span>
    </div>
  </div>


</form>

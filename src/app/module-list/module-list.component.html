<ul class="list-group">
  <li class="list-group-item bg-light">Modules</li>

  <li
    *ngFor="let module of modules"
    class="list-group-item"
    [ngClass]="{'active' : module.id == moduleId}">
    <a
      routerLink="/course/{{courseId}}/module/{{module.id}}">
      {{module.title}}
    </a>
  </li>


</ul>

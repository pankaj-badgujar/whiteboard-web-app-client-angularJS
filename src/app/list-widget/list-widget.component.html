<div
  [ngSwitch]="widget.ordered"
  class="row rounded giveColor p-4">

  <div *ngSwitchCase="false">
    <ul>
      <li *ngFor="let item of listItems">
        {{item}}
      </li>
    </ul>
  </div>

  <div *ngSwitchCase="true">
    <ol>
      <li *ngFor="let item of listItems">
        {{item}}
      </li>
    </ol>
  </div>

</div>
